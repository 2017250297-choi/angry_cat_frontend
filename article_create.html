<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>글쓰기</title>
        <!-- JS파일 임포트 부분 -->
        <script src="/scripts/api.js"></script>
        <script src="/scripts/article_create.js"></script>
        <!-- 부트스트랩 임포트 부분 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"
        ></script>
    </head>
    <header></header>
    <body>
        <!-- 아티클 작성 입력 영역 -->
        <div class="container w-50">
            <h2 class="text-center">글쓰기</h2>
            <div class="mb-3">
                <label for="title" class="form-label">title</label>
                <input type="text" class="form-control" id="title" />
            </div>
            <div class="mb-3">
                <label for="image" class="form-label">image</label>
                <input class="form-control" type="file" id="image" multiple />
            </div>
            <div class="mb-3 row">
                <div class="col-md-6 text-center text-muted" id="input_pics">
                    No Image
                </div>
                <div class="col-md-6 text-center text-muted" id="change_pics">
                    No Image
                </div>
                <input
                    type="number"
                    id="picture_id"
                    style="display: none"
                    value="0"
                />
            </div>
            <div class="text-center">
                <button
                    type="button"
                    class="btn btn-outline-success"
                    onclick="genImageButton()"
                >
                    고양이 생성
                </button>
            </div>

            <div class="mb-3">
                <label for="content" class="form-label">description</label>
                <textarea class="form-control" id="description"></textarea>
            </div>

            <div class="text-center">
                <button
                    type="button"
                    class="btn btn-outline-danger"
                    onclick="genMentButton()"
                >
                    고양이가 화난 이유는...
                </button>
            </div>
            <br />
            <textarea
                class="form-control"
                id="cat_says"
                readonly
                placeholder="Cat Says..."
            ></textarea>
            <br />
            <button
                type="button"
                class="btn btn-outline-primary"
                onclick="postArticleButton()"
            >
                제출
            </button>
        </div>
        <script src="/scripts/loader.js"></script>
    </body>
</html>
